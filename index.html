<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Férias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Solicitação de Férias</h1>
    <form>
      <div class="section">
        <label for="colaborador">Colaborador:</label>
        <input type="text" id="colaborador" placeholder="Nome Completo" required />
      </div>

      <div class="section">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <label for="status">Status:</label>
        <select id="status" required>
          <option value="all">Solicitado</option>
          <option value="todo">A fazer</option>
        </select>
      </div>

      <div class="section">
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" value="DAP - Depto Administrativo" readonly>
        <label for="custo">Centro de Custo:</label>
        <input type="text" id="custo">
      </div>

      <div class="section">
        <h2>Período Aquisitivo</h2>
        <label for="inicio">Início:</label>
        <input type="date" id="inicio" required>
        <label for="fim">Fim:</label>
        <input type="date" id="fim" required>
        <label for="saldo">Dias de Saldo:</label>
        <input type="text" id="saldo" value="30" readonly>
      </div>

      <div class="section">
        <h2>Período de Férias</h2>
        <label for="inicio-ferias">Início das Férias:</label>
        <input type="date" id="inicio-ferias" required>
        <label for="fim-ferias">Final das Férias:</label>
        <input type="date" id="fim-ferias" required>
        <label for="abono">Abono:</label>
        <input type="number" id="abono" min="0" max="30">
      </div>

      <div class="section">
        <label for="decimo">1ª Parc. do 13º Salário:</label>
        <input type="radio" id="sim" name="decimo" value="sim" checked> Sim
        <input type="radio" id="nao" name="decimo" value="nao"> Não
      </div>

      <div class="section">
        <button type="submit" class="btn-submit">Enviar Solicitação</button>
      </div>
    </form>
  </div>
</body>
</html>
